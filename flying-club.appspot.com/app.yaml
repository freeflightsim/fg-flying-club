application: flying-club
version: 1
runtime: python
api_version: 1

handlers:

- url: /images
  static_dir: images

- url: /js
  static_dir: js

- url: /style_sheets
  static_dir: style_sheets

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /_ah/mail/.+ 
  script: handle_incoming_email.py 
  login: admin


- url: /.*
  script: main.py

